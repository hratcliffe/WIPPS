# Generic conf file. # denotes a comment
# lines should be in name = value format
# *me and *mp _last_ is acceptable, charge relative to q0, dens to reference density

ncomps = 4
# In case we change this in future....

electron:
mass = 1.0*me
charge = -1.0
dens = 1.0

ion:
mass = 1.0*mp
charge = 1.0
dens = 1.0

helium:
mass = 4.0*mp
charge = 0.0
dens = 0.0

oxygen:
mass = 16.0*mp
charge = 0.0
dens = 0.0

